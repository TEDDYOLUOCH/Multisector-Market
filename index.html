<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy's Website System - Login</title>
    <link rel="stylesheet" href="react.css">
</head>
<body class="interface">

    <!-- Main Header -->
    <header>
        <h1>Welcome to Teddy's Website System</h1>
    </header>

    <!-- Login Form Container -->
    <div class="container1">
        <form method="get" action="react.html" class="log" aria-labelledby="login-heading">
            <h2 id="login-heading">Login</h2>
            <p>Please enter your credentials to access your account.</p>

            <!-- Username Field -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true" autofocus><br><br>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" maxlength="10" minlength="7" autocomplete="off" required aria-required="true"><br><br>

            <!-- Login Button -->
            <button type="submit" class="center">Login</button>

            <!-- Account Creation Option -->
            <p>Don't have an account? <a href="registration.html">Create one here</a>.</p>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Teddy's Website System. All rights reserved.</p>
    </footer>

</body>
</html>

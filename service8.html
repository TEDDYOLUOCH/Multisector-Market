<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite Shoes for Men</title>
    <link rel="stylesheet" href="react.css">
</head>

<body>

    <!-- Header Section -->
    <header>
        <div class="header-container">
            <h1>Favourite Shoes for Men</h1>
            <p>Explore our curated collection of stunning shoes for every occasion.</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="shoes-gallery">
            <div class="image-container">
                <figure class="shoe-item">
                    <img src="shoes.jpg" alt="Elegant Evening Shoes">
                    <figcaption>Elegant Evening Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes1.jpg" alt="Casual Day Shoes">
                    <figcaption>Casual Day Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes2.jpg" alt="Boho Style Shoes">
                    <figcaption>Boho Style Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes3.jpg" alt="Formal Office Shoes">
                    <figcaption>Formal Office Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes4.jpg" alt="Summer Beach Shoes">
                    <figcaption>Summer Beach Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes5.jpg" alt="Maxi Shoes for Special Occasions">
                    <figcaption>Maxi Shoes for Special Occasions</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes6.jpg" alt="Luxe Cocktail Shoes">
                    <figcaption>Luxe Cocktail Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes7.jpg" alt="Trendy Jumpsuit Shoes">
                    <figcaption>Trendy Jumpsuit Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes8.jpg" alt="Smart Casual Shoes">
                    <figcaption>Smart Casual Shoes</figcaption>
                </figure>
                <figure class="shoe-item">
                    <img src="shoes9.jpg" alt="Winter Shoes">
                    <figcaption>Winter Shoes</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Favourite Shoes for Men. All rights reserved.</p>
    </footer>

</body>

</html>
